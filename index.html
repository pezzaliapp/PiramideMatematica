<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>La Piramide Matematica 3D</title>
  <style>
    html,body{height:100%;margin:0;background:#fff;color:#111;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .bar{
      position:sticky;top:0;display:flex;gap:10px;align-items:center;
      padding:10px 14px;background:#0b5fff;color:#fff;z-index:2
    }
    .bar h1{margin:0;font-size:1rem;margin-right:auto}
    .bar button{
      border:0;border-radius:10px;padding:8px 12px;background:#fff;
      color:#0b5fff;font-weight:700;cursor:pointer;touch-action:manipulation
    }
    .bar .status{margin-left:8px;font-weight:700}
    #stage{height:calc(100vh - 54px)}
    .banner{position:absolute;top:60px;left:50%;transform:translateX(-50%);
      font-size:1.2rem;font-weight:700;color:#333;pointer-events:none}
  </style>
</head>
<body>
  <div class="bar">
    <h1>ðŸ§© La Piramide Matematica 3D (5,4,3,2,1)</h1>
    <button id="btn-shuffle">Mescola 5</button>
    <button id="btn-reset">Reset</button>
    <span class="status" id="status">Differenze uniche: <b>0/10</b></span>
  </div>
  <div id="stage" aria-label="Piramide di cubi 3D"></div>
  <div class="banner">ðŸ‘‰ Doppio clic per iniziare</div>
  <script src="three.js"></script>
  <script src="pyramid.js"></script>
</body>
</html>
