<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>La Piramide Matematica — 15 numeri</title>
  <style>
    :root { --brand:#0b5fff; --ink:#0b5fff; --bg:#ffffff; --text:#0a0f1a; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .bar{
      position:sticky;top:0;z-index:5;display:flex;align-items:center;gap:12px;
      padding:10px 14px;background:var(--brand);color:#fff;flex-wrap:wrap
    }
    .bar h1{margin:0;font-size:16px;font-weight:800}
    .sub{font-size:12px;opacity:.9}
    .row{display:flex;gap:6px;align-items:center;flex-wrap:wrap}
    .chip{
      min-width:34px;height:34px;display:inline-flex;align-items:center;justify-content:center;
      padding:0 10px;border-radius:999px;border:2px solid #fff;background:#fff;color:var(--ink);
      font-weight:800;cursor:pointer;user-select:none
    }
    .chip.active{outline:3px solid rgba(255,255,255,.7)}
    .btn{
      border:0;border-radius:10px;padding:8px 12px;background:#fff;color:var(--ink);
      font-weight:800;cursor:pointer;user-select:none
    }
    .status{font-weight:800}
    #stage{height:calc(100vh - 104px);touch-action:none; /* serve su iOS */}
  </style>
</head>
<body>

  <div class="bar">
    <div>
      <h1>La Piramide Matematica</h1>
      <div class="sub">Doppi clic per iniziare. Tocca un numero 1–15, poi tocca un cubo della riga base (5 cubi). Trascina sullo sfondo per ruotare.</div>
    </div>

    <div class="row" id="palette"></div>

    <button class="btn" id="btn-scramble">Mescola 5</button>
    <button class="btn" id="btn-reset">Reset</button>
    <div class="status" id="status">Differenze uniche: <b>0/10</b></div>
  </div>

  <div id="stage" aria-label="Piramide matematica 3D"></div>

  <script src="three.js"></script>
  <script src="pyramid.js"></script>
</body>
</html>
