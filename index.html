<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>La Piramide Matematica — 15 numeri</title>
  <style>
    :root { --blue:#0b5fff; --bg:#ffffff; --text:#0b0f19; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .bar{position:sticky;top:0;z-index:3;display:flex;align-items:center;gap:10px;
      padding:10px 14px;background:var(--blue);color:#fff}
    .bar h1{margin:0;font-size:16px;margin-right:auto}
    .bar button, .bar select{border:0;border-radius:10px;padding:8px 12px;background:#fff;
      color:var(--blue);font-weight:700;cursor:pointer;touch-action:manipulation}
    .bar select{appearance:none}
    .status{font-weight:700}
    #palette{display:flex;flex-wrap:wrap;gap:6px;align-items:center;
      padding:10px 14px;border-bottom:1px solid #e6e6e6;background:#fafafa}
    #palette .pill{min-width:34px;height:34px;border-radius:8px;display:flex;
      align-items:center;justify-content:center;font-weight:700;cursor:pointer;
      user-select:none;border:1px solid #ddd;box-shadow:0 1px 0 #eee}
    #palette .active{outline:2px solid var(--blue)}
    #stage{height:calc(100vh - 54px - 64px);} /* bar + palette */
    /* Nascondo la palette quando sono in vista “Strati” */
    .hidePalette #palette{display:none}
    .hidePalette #stage{height:calc(100vh - 54px);}
  </style>
</head>
<body>
  <div class="bar">
    <h1>La Piramide Matematica</h1>
    <select id="view">
      <option value="math">Matematica</option>
      <option value="layers">Strati 5×5→1</option>
    </select>
    <button id="btn-shuffle">Mescola 5</button>
    <button id="btn-reset">Reset</button>
    <span class="status">Differenze uniche: <b id="status">0/10</b></span>
  </div>

  <!-- paletta numeri 1..15 (solo in vista Matematica) -->
  <div id="palette" aria-label="Numeri disponibili (1–15)"></div>

  <div id="stage" aria-label="Piramide 3D"></div>

  <script src="three.js"></script>
  <script src="pyramid.js"></script>
</body>
</html>
