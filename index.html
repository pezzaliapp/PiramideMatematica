<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Piramide Matematica 3D</title>
  <style>
    body { margin:0; background:#1e2430; color:#fff; font-family:sans-serif; }
    #stage { width:100vw; height:100vh; display:block; }
    .ui {
      position:absolute; top:10px; left:0; right:0;
      display:flex; justify-content:center; gap:10px;
    }
    button { padding:6px 14px; border:none; border-radius:6px; background:#1976d2; color:#fff; font-size:14px; cursor:pointer; }
    #status { position:absolute; top:50px; left:0; right:0; text-align:center; font-size:16px; }
  </style>
</head>
<body>
  <div class="ui">
    <button onclick="scramble()">Mescola 5</button>
    <button onclick="resetPyramid()">Reset</button>
  </div>
  <div id="status">Differenze uniche: 0/10</div>
  <div id="stage"></div>
  <script src="three.js"></script>
  <script src="pyramid.js"></script>
</body>
</html>
